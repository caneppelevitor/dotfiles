set -ga terminal-overrides ",screen-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -s escape-time 0

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

#set-option -g status-right "#(%a %d %b + '%H:%M:%S')"
#set -g status-style 'bg=#333333 fg=#5eacd3'
#set -g status-right "#[bg=#333333,fg=5eacd3]%a %d %b #[fg=black]î‚¶#[fg=grey,bg=black]%H:%M:%S"
set -g status-right 'CPU: #{cpu_icon} #{cpu_percentage} | %a %d %b %H:%M:%S'

bind r source-file ~/.tmux.conf
set -g base-index 1

set-window-option -g mode-keys vi

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'  # optional, recommended
set -g @plugin 'tmux-plugins/tmux-cpu'

bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

#bind-key -r f display-popup -E ~/.local/bin/tmux-sessionizer
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r u run-shell "obsidian" 

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

run '~/.tmux/plugins/tpm/tpm'
set -g allow-passthrough on
